# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: SCA

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  NPMaudit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Npm Audit
      run: npm audit --json > npm-audit-results.json
      continue-on-error: true

    - name: Upload NPM Audit Scan Report 
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: npm-audit-results.json

  owasp:
    name: Run OWASP Dependency-Check for Node.js
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download OWASP Dependency Check
        run: |
          VERSION=$(curl -s https://jeremylong.github.io/DependencyCheck/current.txt)
          curl -sL "https://github.com/jeremylong/DependencyCheck/releases/download/v$VERSION/dependency-check-$VERSION-release.zip" --output dependency-check.zip
          unzip dependency-check.zip
      
      - name: Run Dependency-Check with NVD API Key
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          ./dependency-check/bin/dependency-check.sh --out report.html --scan . --nvdApiKey $NVD_API_KEY
          rm -rf dependency-check*

      - name: Upload OWASP Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: report.html
